{% extends 'layout.html' %}

{% block title %}
    Sell Stocks
{% endblock %}

{% block main %}
    <form method = "post">
        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name = "symbol">
            <option selected>Select an option</option>
            {% for option in options %}
                <option value="{{ option }}">{{ option }}</option>
            {% endfor %}
        </select>
        <input autofocus autocomplete = "off" class="form-control form-control-lg mb-4 mx-auto w-50" name = "shares" placeholder = "number of stocks" type = "number">
        <button type = "submit" class="btn">Enter</button>
    </form>
{% endblock %}
