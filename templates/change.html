{% extends 'layout.html' %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <h2 class = "mb-4">Change Pssword</h2>
    <form action = "/changepassword" method = "post">
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="password" placeholder="Enter Your Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="new_password" placeholder="New Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <button class="btn" type="submit">Change Password</button>
    </form>
{% endblock %}
