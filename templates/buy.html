{% extends "layout.html" %}

{% block title %}
    Buy Stocks
{% endblock %}

{% block main %}
    <form method = "post">
        <input autofocus autocomplete = "off" class="form-control form-control-lg mb-4 mx-auto w-50" name = "symbol" placeholder = "stock name" type = "text">
        <input autofocus autocomplete = "off" class="form-control form-control-lg mb-4 mx-auto w-50" name = "shares" placeholder = "number of stocks" type = "number">
        <button type = "submit" class="btn">Enter</button>
    </form>
{% endblock %}
